<link rel="import" href="chrome://resources/cr_elements/icons.html">
<link rel="import" href="chrome://resources/html/assert.html">
<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/default-theme.html">

<dom-module id="cr-dialog">
  <template>
    <style>
      :host {
        border: 0;
        border-radius: 2px;
        bottom: 0;
        box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.12),
                    0px 16px 16px rgba(0, 0, 0, 0.24);
        color: inherit;
        padding: 0;
        top: 0;
        width: 512px;
      }

      :host::backdrop {
        background-color: rgba(0, 0, 0, 0.6);
        bottom: 0;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
      }

      .title-container {
        align-items: center;
        border-bottom: 1px solid var(--divider-color);
        display: flex;
        min-height: 52px;
        outline: none;
      }

      :host ::content .title {
        font-size: 123.07%; /* (16px / 13px) * 100 */
      }

      #close {
        --paper-icon-button: {
          height: 40px;
          width: 40px;
        };
        -webkit-margin-end: 6px;
        /* <paper-icon-button> overrides --iron-icon-{height,width}, so this
         * padding essentially reduces 40x40 to 20x20. */
        padding: 10px;
      }

      .body-container {
        display: flex;
        flex-direction: column;
        /* TODO(dbeam): copy <paper-dialog-scrollable>'s dividers? */
        overflow: auto;
      }

      :host ::content .body {
        padding-bottom: 12px;
        padding-top: 12px;
      }

      :host ::content .body,
      :host ::content .title {
        -webkit-padding-end: 24px;
        -webkit-padding-start: 24px;
        flex: 1;
      }

      :host ::content .button-container {
        -webkit-padding-end: 16px;
        -webkit-padding-start: 16px;
        display: flex;
        justify-content: flex-end;
        margin-bottom: 12px;
        margin-top: 12px;
      }

      :host ::content .button-container .cancel-button {
        -webkit-margin-end: 8px;
        color: var(--paper-grey-600);
      }

      :host ::content .footer {
        border-bottom-left-radius: inherit;
        border-bottom-right-radius: inherit;
        margin: 0;
        padding: 16px 20px;
      }

      :host ::content .border-top-divider {
        border-top: 1px solid var(--divider-color);
      }
    </style>
    <div class="title-container" tabindex="-1">
      <content select=".title"></content>
      <paper-icon-button icon="cr:clear" on-tap="cancel" id="close"
          aria-label$="[[closeText]]">
      </paper-icon-button>
    </div>
    <div class="body-container">
      <content select=".body"></content>
    </div>
    <content select=".button-container"></content>
    <content select=".footer"></content>
  </template>
  <script src="cr_dialog.js"></script>
</dom-module>
