<link rel="import"

<link rel="import"
    href="chrome://resources/cr_elements/cr_events/cr_events.html">

  <template>
    <link rel="stylesheet" href="cr_toggle_button.css">
    <cr-events id="events"></cr-events>
    <paper-toggle-button id="button"

  <script src="cr_toggle_button.js"></script>
