<link rel="import" href="chrome://resources/html/assert.html">
<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-slider/paper-slider.html">

<dom-module id="cr-slider">
  <template>
    <style>
      div.outer {
        align-items: stretch;
        display: flex;
        flex-direction: column;
        margin: 8px 0;
        min-width: 200px;
      }

      #labels {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: -4px 16px 0 16px;
      }

      #labels > div {
        font-size: 12px;
      }

      #label-begin {
        -webkit-margin-end: 4px;
      }

      #label-end {
        -webkit-margin-begin: 4px;
      }

      paper-slider {
        /* Make the slider bar always grey. */
        --paper-slider-active-color: var(--paper-grey-400);
        /* Make the knob always blue. */
        --paper-slider-knob-start-color: var(--google-blue-700);
        --paper-slider-knob-start-border-color: var(--google-blue-700);
        width: 100%;
      }
    </style>
    <div class="outer">
      <paper-slider id="slider" disabled="[[disabled]]" snaps
          on-immediate-value-changed="onSliderChanged_" max="[[max]]"
          min="[[min]]">
      </paper-slider>
      <div id="labels">
        <div id="label-begin">[[labelMin]]</div>
        <div id="label-end">[[labelMax]]</div>
      </div>
    </div>
  </template>
  <script src="chrome://resources/cr_elements/cr_slider/cr_slider.js"></script>
</dom-module>
