syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package cc.proto;

message CommitEarlyOutReason {
  enum Reason {
    ABORTED_OUTPUT_SURFACE_LOST = 1;
    ABORTED_NOT_VISIBLE = 2;
    ABORTED_DEFERRED_COMMIT = 3;
    FINISHED_NO_UPDATES = 4;
  }

  optional Reason reason = 1;
}