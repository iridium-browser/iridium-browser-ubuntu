syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package cc.proto;

message SkRegion {
  enum Op {
    DIFFERENCE_ = 0;  // On Windows, winuser.h defines DIFFERENCE.
    INTERSECT = 1;
    UNION = 2;
    XOR = 3;
    REVERSE_DIFFERENCE = 4;
    REPLACE = 5;
  }
}
