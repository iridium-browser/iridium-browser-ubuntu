syntax = "proto2";

package cc.proto;

option optimize_for = LITE_RUNTIME;

message MemoryAllocation {
  enum PriorityCutoff {
    UNKNOWN = 0;
    ALLOW_NOTHING = 1;
    ALLOW_REQUIRED_ONLY = 2;
    ALLOW_NICE_TO_HAVE = 3;
    ALLOW_EVERYTHING = 4;
  }
}
