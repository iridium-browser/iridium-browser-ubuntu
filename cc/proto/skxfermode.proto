syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package cc.proto;

message SkXfermode {
  enum Mode {
    CLEAR_ = 0;  // Clear() is a method for protos.
    SRC = 1;
    DST = 2;
    SRC_OVER = 3;
    DST_OVER = 4;
    SRC_IN = 5;
    DST_IN = 6;
    SRC_OUT = 7;
    DST_OUT = 8;
    SRC_A_TOP = 9;
    DST_A_TOP = 10;
    XOR = 11;
    PLUS = 12;
    MODULATE = 13;

    SCREEN = 14;

    OVERLAY = 15;
    DARKEN = 16;
    LIGHTEN = 17;
    COLOR_DODGE = 18;
    COLOR_BURN = 19;
    HARD_LIGHT = 20;
    SOFT_LIGHT = 21;
    DIFFERENCE_ = 22;
    EXCLUSION = 23;
    MULTIPLY = 24;

    HUE = 25;
    SATURATION = 26;
    COLOR = 27;
    LUMINOSITY = 28;
  }
}
