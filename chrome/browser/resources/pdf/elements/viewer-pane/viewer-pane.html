<link rel="import" href="chrome://resources/polymer/polymer/polymer.html">
<link rel="import" href="chrome://resources/polymer/core-header-panel/core-header-panel.html">
<link rel="import" href="chrome://resources/polymer/paper-shadow/paper-shadow.html">
<link rel="import" href="chrome://resources/polymer/paper-dialog/paper-dialog-base.html">

<polymer-element name="viewer-pane" extends="paper-dialog-base" role="dialog"
    attributes="heading" transition="core-transition-right" layered="false" 
    layout vertical autoCloseDisabled> 
<template>
  <link rel="stylesheet" href="viewer-pane.css">
  <paper-shadow z="3" fit></paper-shadow>
  <div id="padding"></div>
  <core-header-panel>
    <div layout horizontal center class="core-header">{{heading}}</div>
    <div class="content">
      <content></content>
    </div>
  </core-header-panel>
</template>
<script src="viewer-pane.js"></script>
</polymer-element>
