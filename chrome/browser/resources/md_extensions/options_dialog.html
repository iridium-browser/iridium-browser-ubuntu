<link rel="import" href="chrome://resources/html/assert.html">
<link rel="import" href="chrome://resources/html/cr.html">
<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/shadow.html">

<dom-module id="extensions-options-dialog">
  <template>
    <style>
      dialog {
        @apply(--shadow-elevation-2dp);
        border: none;
        border-radius: 2px;
        padding: 0;
      }
      header {
        align-items: center;
        border-bottom: 1px solid var(--paper-grey-200);
        color: var(--paper-grey-800);
        display: flex;
        justify-content: space-between;
        padding: 12px 20px;
      }
      #icon {
        -webkit-margin-end: 10px;
        height: 32px;
        width: 32px;
      }
      #icon-and-name-wrapper {
        align-items: center;
        display: flex;
      }
      extensionoptions {
        display: inline-block;
        height: 100%;
        width: 100%;
      }
    </style>
    <dialog>
      <header>
        <div id="icon-and-name-wrapper">
          <img id="icon" src="[[data_.iconUrl]]"></img>
          <span>[[data_.name]]</span>
        </div>
        <paper-icon-button id="close-button" icon="close" on-tap="close">
        </paper-icon-button>
      </header>
      <div id="main"></div>
    </dialog>
  </template>
  <script src="chrome://extensions/options_dialog.js"></script>
</dom-module>
