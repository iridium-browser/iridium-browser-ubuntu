<link rel="import" href="chrome://resources/polymer/polymer/polymer.html">
<polymer-element name="cast-mode-picker">
<template>
  <link rel="stylesheet" href="cast_mode_picker.css">
  <div class="cast-mode-list">
    <select id="selectbox" value="{{selectedCastMode}}">
      <template repeat="{{mode in castModeList}}">
        <option class="cast-mode" on-click="{{onCastModeSelected}}"
            value="{{mode.castMode}}">
          {{mode.description}}
        </option>
      </template>
    </select>
  </div>
</template>
<script src="cast_mode_picker.js"></script>
</polymer-element>
