<div id="installation-settings-popup" class="oobe-popup">
  <h1>$i18n{eulaSystemInstallationSettings}</h1>
  <div class="popup-content-area">
    <div id="tpm-settings">
      <p>$i18n{eulaTpmDesc}</p>
      <p id="tpm-desc">$i18n{eulaTpmKeyDesc}</p>
      <p id="tpm-desc-powerwash" hidden>$i18n{eulaTpmDescPowerwash}</p>
      <div id="tpm-busy">
         <div id="spinner" class="inline-spinner"></div>
         <span>$i18n{eulaTpmBusy}</span>
      </div>
      <p id="tpm-password"></p>
    </div>
  </div>
  <button id="installation-settings-ok-button">
    $i18n{eulaSystemInstallationSettingsOkButton}
  </button>
</div>
