<div class="step hidden animated" id="connect" role="group" hidden>
  <div id="oobe-poly-connect" class="md-container">
    <oobe-welcome-md id="oobe-welcome-md" hidden>
    </oobe-welcome-md>
  </div>
  <div id="oobe-connect">
    <div class="step-contents">
      <div id="welcome-message" i18n-content="networkScreenGreeting">
      </div>
      <div class="control-with-label">
        <label id="language-select-label" i18n-content="selectLanguage"
               class="label"></label>
        <div class="menu-area" aria-labelledby="language-select-label">
          <select id="language-select" class="menu-control"></select>
        </div>
      </div>
      <div class="control-with-label">
        <label id="keyboard-select-label" i18n-content="selectKeyboard"
               class="label"></label>
        <div class="menu-area" aria-labelledby="keyboard-select-label">
          <select id="keyboard-select" class="menu-control"></select>
        </div>
      </div>
      <div class="control-with-label" id="network-timezone-setting">
        <label id="timezone-select-label" i18n-content="selectTimezone"
               class="label"></label>
        <div class="menu-area" aria-labelledby="timezone-select-label">
          <select id="timezone-select" class="menu-control"></select>
        </div>
      </div>
      <div class="control-with-label">
        <label id="networks-list-label" i18n-content="selectNetwork"
               class="label"></label>
        <div class="menu-area">
          <div id="networks-list" aria-labelledby="networks-list-label"
               class="menu-control"></div>
        </div>
      </div>
    </div>
    <div id="connect-controls" class="step-controls"></div>
    <div id="connect-extra-controls" class="step-extra-controls">
      <div id="connect-accessibility">
        <a id="connect-accessibility-link" href="#" role="button"
           i18n-content="accessibilityLink"></a>
      </div>
      <div class="connect-debugging-specific">
        <a id="connect-debugging-features-link" href="#" role="button"
           i18n-content="debuggingFeaturesLink"></a>
      </div>
    </div>
  </div>
</div>
