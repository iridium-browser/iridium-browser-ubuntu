<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-list/iron-list.html">
<link rel="import" href="/global_scroll_target_behavior.html">
<link rel="import" href="/search_engines_page/search_engine_entry.html">

<dom-module id="settings-search-engines-list">
  <template>
    <style include="cr-shared-style">
      .headers {
        display: flex;
        padding: 10px 0;
      }

      .headers .name,
      .headers .keyword {
        flex: 3;
      }

      .headers .url {
        flex: 4.5;
      }

      div#outer {
        @apply(--settings-list-frame-padding);
      }

      settings-search-engine-entry {
        border-top: var(--settings-separator-line);
      }

      settings-search-engine-entry:first-of-type {
        border-top: none;
      }
    </style>
    <div id="outer">
      <content></content>
      <div id="container" class="scroll-container">
        <iron-list items="[[engines]]" scroll-target="[[subpageScrollTarget]]">
          <template>
            <settings-search-engine-entry engine="[[item]]"
                tabindex$="[[tabIndex]]">
            </settings-search-engine-entry>
          </template>
        </iron-list>
      </div>
    </div>
  </template>
  <script src="search_engines_list.js"></script>
</dom-module>
