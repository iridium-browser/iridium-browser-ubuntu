<dom-module id="usb-devices">
  <template>
    <style include="settings-shared">
      :host {
        display: block;
      }

      .site-settings-header {
        -webkit-margin-start: 20px;
        margin-bottom: 15px;
        margin-top: 15px;
      }
    </style>

    <template is="dom-repeat" items="[[devices]]">
      <div class="site-settings-header">[[item.objectName]]</div>

      <div class="list-frame menu-content vertical-list">
        <div class="list-item">
          <div class="favicon-image"
              style$="[[computeSiteIcon(item.origin)]]"></div>
          <div class="middle">[[item.origin]]</div>
            <paper-menu-button>
              <paper-icon-button icon="cr:more-vert"
                  class="dropdown-trigger">
              </paper-icon-button>
              <paper-menu id="actionMenu" class="dropdown-content"
                  on-iron-activate="onActionMenuIronActivate_"
                  attr-for-selected="menu-value">
                <paper-item menu-value$="[[menuActions_.REMOVE]]">
                  $i18n{handlerRemove}
                </paper-item>
              </paper-menu>
            </paper-menu-button>
        </div>
      </div>
    </template>

  </template>
  <script src="usb_devices.js"></script>
</dom-module>
