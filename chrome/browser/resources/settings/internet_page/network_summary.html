<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/cr_elements/network/cr_onc_types.html">
<link rel="import" href="network_summary_item.html">

<dom-module id="network-summary">
  <template>
    <div id="summary" class="layout vertical">
      <template is="dom-repeat" items="[[activeNetworkStates]]">
        <network-summary-item id="[[item.Type]]"
            active-network-state="[[item]]"
            device-state="[[get(item.Type, deviceStates)]]"
            network-state-list="[[get(item.Type, networkStateLists)]]"
            on-expanded="onExpanded_"
            on-selected="onSelected_"
            on-device-enabled-toggled="onDeviceEnabledToggled_">
        </network-summary-item>
      </template>
    </div>
  </template>
  <script src="network_summary.js"></script>
</dom-module>
