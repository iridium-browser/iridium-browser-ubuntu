<link rel="import" href="chrome://resources/cr_elements/icons.html">
<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/reset_page/reset_browser_proxy.html">
<link rel="import" href="/reset_page/reset_profile_dialog.html">

<dom-module id="settings-reset-profile-banner">
  <template>
      <style>
        #banner-content {
          background-color: white;
          border: 1px solid #c8c8c8;
          border-radius: 3px;
          margin-bottom: 24px;
        }

        #top-row {
          display: flex;
          justify-content: flex-end;
        }

        #main-body {
          align-items: center;
          display: flex;
          padding: 0 17px 17px;
        }

        #description {
          -webkit-margin-start: 18px;
          flex: 1;
        }

        #close {
          height: 30px;
        }

        #reset {
          -webkit-margin-start: 30px;
          background-color: rgb(66, 133, 244);
          color: white;
          font-weight: 500;
        }

        a {
          color: rgb(66, 133, 244);
          text-decoration: none;
        }
      </style>
    <div id="banner-content">
      <div id="top-row">
        <paper-icon-button icon="cr:clear" on-tap="onCloseTap_" id="close">
        </paper-icon-button>
      </div>
      <div id="main-body">
        <span id="description">
          $i18n{resetProfileBannerDescription}
          <a id="learnMore"
             href="$i18nRaw{resetProfileBannerLearnMoreUrl}"
             target="_blank">$i18n{learnMore}</a>
        </span>
        <paper-button id="reset" on-tap="showDialog_">
          $i18n{resetProfileBannerButton}
        </paper-button>
      </div>
    </div>
    <template is="dom-if" if="[[showResetProfileDialog_]]" restamp>
      <settings-reset-profile-dialog on-close="onDialogClose_">
      </settings-reset-profile-dialog>
    </template>
  </template>
  <script src="reset_profile_banner.js"></script>
</dom-module>
