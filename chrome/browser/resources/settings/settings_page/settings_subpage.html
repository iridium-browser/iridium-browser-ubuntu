<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/icons.html">
<link rel="import" href="/route.html">
<link rel="import" href="/settings_page/settings_subpage_search.html">
<link rel="import" href="/settings_shared_css.html">

<dom-module id="settings-subpage">
  <template>
    <style include="settings-shared">
      :host {
        display: block;
      }

      .settings-box.first {
        padding-bottom: 16px;
        padding-top: 8px;
      }

      paper-icon-button {
        /* The inner icon is 20px in size. paper-icon-button has 8px padding. */
        height: 36px;
        /* Centers the ripple on the icon with appropriate margin on right. */
        margin: 0 8px 0 -8px;
        width: 36px;
      }

      h2 {
        color: var(--settings-nav-grey);
        font-size: 107.6923%; /* go to 14px from 13px */
      }

      settings-subpage-search {
        -webkit-margin-start: auto;
      }
    </style>
    <div class="settings-box first">
      <paper-icon-button icon="settings:arrow-back" on-tap="onTapBack_">
      </paper-icon-button>
      <h2>[[pageTitle]]</h2>
      <template is="dom-if" if="[[searchLabel]]">
        <settings-subpage-search label="[[searchLabel]]"
            on-search-changed="onSearchChanged_">
        </settings-subpage-search>
      </template>
    </div>
    <content></content>
  </template>
  <script src="settings_subpage.js"></script>
</dom-module>
