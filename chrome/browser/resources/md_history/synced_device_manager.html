<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-list/iron-list.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-item/paper-item.html">
<link rel="import" href="chrome://resources/cr_elements/cr_shared_menu/cr_shared_menu.html">
<link rel="import" href="chrome://history/lazy_render.html">
<link rel="import" href="chrome://history/shared_style.html">
<link rel="import" href="chrome://history/synced_device_card.html">

<dom-module id="history-synced-device-manager">
  <template>
    <style include="shared-style">
      :host {
        display: block;
        overflow: auto;
      }

      #illustration {
        background: -webkit-image-set(
            url(chrome://history/images/100/sign_in_promo.png) 1x,
            url(chrome://history/images/200/sign_in_promo.png) 2x)
                no-repeat center center;
        height: 222px;
        margin-top: 100px;
        width: 594px;
      }

      #no-synced-tabs {
        height: 100%;
      }

      #sign-in-guide {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow-x: hidden;
        text-align: center;
      }

      #sign-in-promo {
        color: var(--primary-text-color);
        font-size: 215%;
        margin-top: 40px;
      }

      #sign-in-promo-desc {
        color: #848484;
        font-size: 123%;
        margin-top: 10px;
      }

      #sign-in-button {
        background-color: var(--google-blue-500);
        color: white;
        font-weight: 500;
        margin-top: 24px;
        padding-left: 12px;
        padding-right: 12px;
      }

      #synced-device-list {
        padding-top: var(--first-card-padding-top);
      }
    </style>
    <div id="synced-device-list" hidden="[[!syncedDevices_.length]]">
      <template is="dom-repeat" items="[[syncedDevices_]]" as="syncedDevice">
        <history-synced-device-card device="[[syncedDevice.device]]"
            last-update-time="[[syncedDevice.lastUpdateTime]]"
            tabs="[[syncedDevice.tabs]]"
            separator-indexes="[[syncedDevice.separatorIndexes]]"
            search-term="[[searchTerm]]"
            session-tag="[[syncedDevice.tag]]"
            opened="{{syncedDevice.opened}}">
        </history-synced-device-card>
      </template>
    </div>
    <div id="no-synced-tabs" class="centered-message"
        hidden="[[!showNoSyncedMessage(signInState, syncedDevices_.length,
                                       guestSession_)]]">
      [[noSyncedTabsMessage(fetchingSyncedTabs_)]]
    </div>
    <div id="sign-in-guide"
        hidden="[[!showSignInGuide(signInState, guestSession_)]]">
      <div id="illustration"></div>
      <div id="sign-in-promo">$i18n{signInPromo}</div>
      <div id="sign-in-promo-desc">$i18n{signInPromoDesc}</div>
      <paper-button id="sign-in-button" on-tap="onSignInTap_">
        $i18n{signInButton}
      </paper-button>
    </div>

    <template is="history-lazy-render" id="menu">
      <cr-shared-menu>
        <paper-item id="menuOpenButton" class="menu-item"
            on-tap="onOpenAllTap_">
          $i18n{openAll}
        </paper-item>
        <paper-item id="menuDeleteButton" class="menu-item"
            on-tap="onDeleteSessionTap_">
          $i18n{deleteSession}
        </paper-item>
      </cr-shared-menu>
    </template>
  </template>
  <script src="chrome://history/synced_device_manager.js"></script>
</dom-module>
