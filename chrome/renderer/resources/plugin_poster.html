<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<script>
  window.onload = function() {
    if (plugin.didFinishLoading)
      plugin.didFinishLoading();
  };

  window.onkeydown = function(e) {
    if (e.keyIdentifier == 'Enter' || e.keyIdentifier == 'U+0020') {
      plugin.load();
      e.preventDefault();
    }
  };
</script>
<link rel="stylesheet" href="plugin_placeholders.css"></link>
<style>
#outer {
  border: none;
  cursor: pointer;
  position: relative;
}

#shielding {
  background-color: rgba(0, 0, 0, 0.5);
  height: 100%;
  left: 0px;
  position: absolute;
  top: 0px;
  width: 100%;
  z-index: 2;
}

#plugin_icon {
  opacity: 0.8;
}

#plugin_icon:hover {
  opacity: 0.95;
}

#poster {
  height: 100%;
  object-fit: contain;
  width: 100%;
  z-index: 1;
}

#inner_container {
  height: 100%;
  position: relative;
  width: 100%;
}

#inner {
  margin-top: -25px;
}
</style>
<base i18n-values="href:baseurl">
</head>

<body>
  <div i18n-values="title:name" id="outer">
    <img id="poster" i18n-values="srcset:poster">
    <div id="shielding">
      <div id="inner_container"
           i18n-values=".style.width:visibleWidth;.style.height:visibleHeight">
        <div id="inner">
          <img id="plugin_icon" src="plugin_power_saver_play.png" />
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('poster').onerror = function() {
      this.hidden = true;
    };

    document.getElementById('outer').onclick = function() {
      plugin.load();
    };
  </script>
</body>
</html>
