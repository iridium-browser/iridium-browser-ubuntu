<link rel="import" href="../paper-styles/paper-styles.html">

<!--
@element paper-menu
-->

</head><body><dom-module id="paper-menu">

  <style>

    :host {
      display: block;
      padding: 8px 0;

      background: var(--primary-background-color);
      color: var(--primary-text-color);

      mixin(--paper-menu);
    }

    :host > ::content > [disabled] {
      color: var(--disabled-text-color);
    }

    :host > ::content > .iron-selected {
      position: relative;
    }

    :host > ::content > .iron-selected::after {
      mixin(--layout-fit);

      background: currentColor;
      /* FIXME move to paper-styles for next widget */
      opacity: 0.12;
      content: '';

      mixin(--paper-menu-selected-item);
    }

    :host > ::content > .iron-selected[colored]::after {
      opacity: 0.26;

      mixin(--paper-menu-colored-selected-item);
    }

  </style>

  <template>

    <content></content>

  </template>

</dom-module>

<script src="paper-menu-extracted.js"></script></body></html>
