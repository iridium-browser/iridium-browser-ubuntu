`core-collapse` creates a collapsible block of content.  By default, the content
will be collapsed.  Use `opened` or `toggle()` to show/hide the content.

    <button on-click="{{toggle}}">toggle collapse</button>
    
    <core-collapse id="collapse">
      Content goes here...
    </core-collapse>
    
    ...

    toggle: function() {
      this.$.collapse.toggle();
    }
    
`core-collapse` adjusts the height/width of the collapsible element to show/hide
the content.  So avoid putting padding/margin/border on the collapsible directly,
and instead put a div inside and style that.

    <style>
      .collapse-content {
        padding: 15px;
        border: 1px solid #dedede;
      }
    </style>

    <core-collapse>
      <div class="collapse-content">
        Content goes here...
      </div>
    </core-collapse>

@group Polymer Core Elements
@element core-collapse
--><html><head><link rel="import" href="../polymer/polymer.html">

<link rel="stylesheet" href="core-collapse.css" shim-shadowdom="">

</head><body><polymer-element name="core-collapse" attributes="target horizontal opened duration fixedSize allowOverflow" assetpath="">
<template>

  <content></content>

</template>

</polymer-element>
<script charset="utf-8" src="core-collapse-extracted.js"></script></body></html>
