--><!--
`paper-tab` is styled to look like a tab.  It should be used in conjunction with
`paper-tabs`.

Example:

    <paper-tabs selected="0">
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>
    
Styling tab:

To change the ink color:

    .pink paper-tab::shadow #ink {
      color: #ff4081;
    }

@group Paper Elements
@element paper-tab
@homepage github.io
--><html><head><link rel="import" href="../paper-ripple/paper-ripple.html">

</head><body><polymer-element name="paper-tab" attributes="noink" role="tab" inline="" flex="" center-center="" horizontal="" layout="" assetpath="">
<template>

  <link rel="stylesheet" href="paper-tab.css">
  
  <div class="tab-content" flex="" auto="" center-center="" horizontal="" layout=""><content></content></div>
  <paper-ripple id="ink" initialopacity="0.95" opacitydecayvelocity="0.98"></paper-ripple>
  
</template>

</polymer-element>
<script charset="utf-8" src="paper-tab-extracted.js"></script></body></html>
