module: pinpoint

runtime: python27
api_version: 1
threadsafe: true
instance_class: F1

libraries:
- name: pycrypto
  version: "2.6"

handlers:

- url: /run/.*
  script: dashboard.pinpoint.dispatcher.APP
  login: admin
  secure: always

- url: /.*
  script: dashboard.pinpoint.dispatcher.APP
  secure: always
