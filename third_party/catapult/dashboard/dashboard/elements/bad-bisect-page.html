<link type="text/css" rel="stylesheet" href="/dashboard/static/base.css">
<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/components/paper-item/paper-item.html">
<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/dashboard/static/simple_xhr.html">
<link rel="import" href="/dashboard/static/uri.html">

<link rel="import" href="/tracing/base/unit.html">

<dom-module id="bad-bisect-page">
  <template>
    <style>
      a {
        text-decoration: none;
      }
      #confirm {
        background: #4285f4;
        color: #fff;
      }
    </style>

    <template is="dom-if" if="{{loading}}">
      <div id="loading-spinner"><img src="//www.google.com/images/loading.gif"></div>
    </template>
    <template is="dom-if" if="{{!loading}}">
      <template is="dom-if" if="{{error}}">
        <div class="error">{{error}}</div>
      </template>
      <template is="dom-if" if="{{computeIsFormShowing(error, headline)}}">
        <div id="content">
        <form action="/bad_bisect" id="bisect_form" method="POST">
          <input type="hidden" name="try_job_id" value="{{try_job_id}}">
          <p>
            <paper-button id="confirm" on-click="onConfirm">Confirm</paper-button>
            that bisect job <a href="#">{{try_job_id}}</a> is incorrect.
          </p>
        </form>
        </div>
      </template>
      <template is="dom-if" if="{{computeIsHeadlineShowing(error, headline)}}">
        <div class="error">{{headline}}</div>
      </template>
    </template>
  </template>
  <script>
    'use strict';
    Polymer({

      is: 'bad-bisect-page',
      properties: {
        loading: {
          type: Boolean,
          value: true,
          notify: true
        },
        headline: {
          type: String,
          value: '',
          notify: true
        },
        try_job_id: {
          type: String,
          value: '',
        },
        error: {
          type: String,
          value: '',
          notify: true
        },
        xsrfToken: {
          type: String,
          value: ''
        }
      },

      computeIsFormShowing(error, headline) {
        return !error && !headline;
      },

      computeIsHeadlineShowing(error, headline) {
        return !error && headline;
      },

      updateFromURIParameters() {
        this.try_job_id = uri.getParameter('try_job_id', '');
      },

      onConfirm() {
        const params = {
          'try_job_id': this.try_job_id,
          'xsrf_token': this.xsrfToken
        };

        this.loading = true;

        simple_xhr.send('/bad_bisect', params,
            function(response) {
              this.headline = response.headline;
              this.loading = false;
            }.bind(this),
            function(msg) {
              this.error = msg;
              this.loading = false;
            }.bind(this));
      },

      ready() {
        const params = {
          try_job_id: uri.getParameter('try_job_id', '')
        };

        simple_xhr.send('/bad_bisect', params,
            function(response) {
              this.loading = false;
              this.xsrfToken = response.xsrf_token;
              this.updateFromURIParameters();
            }.bind(this),
            function(msg) {
              this.error = msg;
              this.loading = false;
            }.bind(this));
      }
    });
  </script>
</dom-module>
