<link rel="import" href="/tracing/core/test_utils.html">
<link rel="import" href="/tracing/metrics/system_health/loading_metric.html">
<link rel="import" href="/tracing/value/value_set.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('timeToFirstContentfulPaint', function() {
    var model = tr.c.TestUtils.newModel(function(model) {
      var rendererProcess = model.getOrCreateProcess(1);
      var mainThread = rendererProcess.getOrCreateThread(2);
      mainThread.name = 'CrRendererMain';
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing',
        title: 'navigationStart',
        start: 200,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
      rendererProcess.objects.addSnapshot('ptr', 'loading', 'FrameLoader', 300,
          {isLoadingMainFrame: true, frame: {id_ref: '0xdeadbeef'},
            documentLoaderURL: 'http://example.com'});
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing,rail',
        title: 'firstContentfulPaint',
        start: 1000,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
    });
    var values = new tr.v.ValueSet();
    tr.metrics.sh.loadingMetric(values, model);
    var numeric = values.valueDicts[0].numeric;
    assert.equal(1, numeric.running.count);
    assert.equal(800, numeric.running.mean);
  });

  test('timeToFirstContentfulPaintIgnoringWarmCache', function() {
    var model = tr.c.TestUtils.newModel(function(model) {
      var rendererProcess = model.getOrCreateProcess(1);
      var mainThread = rendererProcess.getOrCreateThread(2);
      mainThread.name = 'CrRendererMain';

      // warm cache navigation
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing',
        title: 'navigationStart',
        start: 200,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
      mainThread.asyncSliceGroup.push(tr.c.TestUtils.newAsyncSliceEx({
        cat: 'blink.console',
        title: 'telemetry.internal.warmCache.start',
        start: 250,
        duration: 0.0
      }));
      rendererProcess.objects.addSnapshot('ptr', 'loading', 'FrameLoader', 300,
          {isLoadingMainFrame: true, frame: {id_ref: '0xdeadbeef'},
            documentLoaderURL: 'http://example.com'});
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing,rail',
        title: 'firstContentfulPaint',
        start: 1000,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
      mainThread.asyncSliceGroup.push(tr.c.TestUtils.newAsyncSliceEx({
        cat: 'blink.console',
        title: 'telemetry.internal.warmCache.end',
        start: 1250,
        duration: 0.0
      }));

      // measurement navigation
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing',
        title: 'navigationStart',
        start: 2000,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
      rendererProcess.objects.addSnapshot('ptr', 'loading', 'FrameLoader', 2100,
          {isLoadingMainFrame: true, frame: {id_ref: '0xdeadbeef'},
            documentLoaderURL: 'http://example.com'});
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing,rail',
        title: 'firstContentfulPaint',
        start: 2400,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
    });
    var values = new tr.v.ValueSet();
    tr.metrics.sh.loadingMetric(values, model);
    var numeric = values.valueDicts[0].numeric;
    assert.equal(1, numeric.running.count);
    assert.equal(400, numeric.running.mean);
  });

  test('timeToFirstMeaningfulPaint', function() {
    var model = tr.c.TestUtils.newModel(function(model) {
      var rendererProcess = model.getOrCreateProcess(1);
      var mainThread = rendererProcess.getOrCreateThread(2);
      mainThread.name = 'CrRendererMain';
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing',
        title: 'navigationStart',
        start: 200,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
      rendererProcess.objects.addSnapshot('ptr', 'loading', 'FrameLoader', 300,
          {isLoadingMainFrame: true, frame: {id_ref: '0xdeadbeef'},
            documentLoaderURL: 'http://example.com'});
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 500,
        duration: 10.0,
        args: {
          counters: {
            frame: '0xdeadbeef',
            LayoutObjectsThatHadNeverHadLayout: 10,
            contentsHeightAfterLayout: 800,
            visibleHeight: 1000,
          },
          contentsHeightBeforeLayout: 0
        }
      }));
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'devtools.timeline,rail',
        title: 'Paint',
        start: 600,
        duration: 1.0,
        args: {data: {frame: '0xdeadbeef'}}
      }));
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 800,
        duration: 10.0,
        args: {
          counters: {
            frame: '0xdeadbeef',
            LayoutObjectsThatHadNeverHadLayout: 100,
            contentsHeightAfterLayout: 800,
            visibleHeight: 1000
          },
          contentsHeightBeforeLayout: 800
        }
      }));
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'devtools.timeline,rail',
        title: 'Paint',
        start: 1000,
        duration: 1.0,
        args: {data: {frame: '0xdeadbeef'}}
      }));
    });
    var values = new tr.v.ValueSet();
    tr.metrics.sh.loadingMetric(values, model);
    var ttfmpEntries = values.valueDicts.filter(
        (dict) => dict.name === 'timeToFirstMeaningfulPaint');
    var numeric = ttfmpEntries[0].numeric;
    assert.equal(1, numeric.running.count);
    assert.equal(800, numeric.running.mean);
  });

  test('timeToFirstMeaningfulPaintWithInvalidLayoutCounters', function() {
    var model = tr.c.TestUtils.newModel(function(model) {
      var rendererProcess = model.getOrCreateProcess(1);
      var mainThread = rendererProcess.getOrCreateThread(2);
      mainThread.name = 'CrRendererMain';
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing',
        title: 'navigationStart',
        start: 200,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
      rendererProcess.objects.addSnapshot('ptr', 'loading', 'FrameLoader', 300,
          {isLoadingMainFrame: true, frame: {id_ref: '0xdeadbeef'},
            documentLoaderURL: 'http://example.com'});

      // FrameView::performLayout trace event does not have frame ID
      // if blink.debug.layout category is not enabled.
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 500,
        duration: 10.0,
        args: {
          counters: {},
          contentsHeightBeforeLayout: 0
        }
      }));

      // Incomplete slice: counters argument is missing.
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 550,
        duration: 10.0,
        args: {
          contentsHeightBeforeLayout: 0
        }
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'devtools.timeline,rail',
        title: 'Paint',
        start: 600,
        duration: 1.0,
        args: {data: {frame: '0xdeadbeef'}}
      }));
    });
    var values = new tr.v.ValueSet();
    tr.metrics.sh.loadingMetric(values, model);
    var ttfmpEntries = values.valueDicts.filter(
        (dict) => dict.name === 'timeToFirstMeaningfulPaint');
    var numeric = ttfmpEntries[0].numeric;
    assert.equal(0, numeric.running.count);
  });

  test('timeToInteractive', function() {
    // Our renderer thread would looks like
    //
    // *                            *  [  main thread busy ]   *
    // |                            |                          |
    // |                            |                          |
    // v                            v                          v
    // First navigation             FMP                        TTI
    // 200                          9200                      15400
    var model = tr.c.TestUtils.newModel(function(model) {
      var rendererProcess = model.getOrCreateProcess(1984);
      var mainThread = rendererProcess.getOrCreateThread(2);
      mainThread.name = 'CrRendererMain';
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing',
        title: 'navigationStart',
        start: 200,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
      rendererProcess.objects.addSnapshot('ptr', 'loading', 'FrameLoader', 300,
          {isLoadingMainFrame: true, frame: {id_ref: '0xdeadbeef'},
            documentLoaderURL: 'http://example.com'});
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 500,
        duration: 10.0,
        args: {
          counters: {
            frame: '0xdeadbeef',
            LayoutObjectsThatHadNeverHadLayout: 10,
            contentsHeightAfterLayout: 800,
            visibleHeight: 1000,
          },
          contentsHeightBeforeLayout: 0
        }
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'devtools.timeline,rail',
        title: 'Paint',
        start: 9180,
        duration: 1.0,
        args: {data: {frame: '0xdeadbeef'}}
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 9190,
        duration: 10.0,
        args: {
          counters: {
            frame: '0xdeadbeef',
            LayoutObjectsThatHadNeverHadLayout: 100,
            contentsHeightAfterLayout: 800,
            visibleHeight: 1000
          },
          contentsHeightBeforeLayout: 800
        }
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'devtools.timeline,rail',
        title: 'Paint',
        start: 9200,
        duration: 1.0,
        args: {data: {frame: '0xdeadbeef'}}
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 9350,
        duration: 100,
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 11150,
        duration: 100,
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 12550,
        duration: 100,
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 14950,
        duration: 500,
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 22150,
        duration: 10,
      }));
    });
    var values = new tr.v.ValueSet();
    tr.metrics.sh.loadingMetric(values, model);
    var ttiEntries = values.valueDicts.filter(
        (dict) => dict.name === 'timeToFirstInteractive');
    var numeric = ttiEntries[0].numeric;
    assert.equal(1, numeric.running.count);
    assert.equal(15200, numeric.running.mean);
    var binsWithSampleDiagnosticMaps = numeric.centralBins.filter(
        (bin) => bin.diagnosticMaps.length > 0);
    var diagnostic = binsWithSampleDiagnosticMaps[0].diagnosticMaps[0][
                                                        'breakdown'];
    assert.equal(diagnostic.value.start, 200);
    assert.equal(diagnostic.value.interactive, 15400);
    assert.equal(diagnostic.value.pid, 1984);
  });

  test('multiTimeToInteractive', function() {
    // Our renderer thread would looks like
    //
    // *           *  [  main thread busy ]     *        *           *
    // |                   |                    |        |           |
    // |                   |                    |        |           |
    // v                   v                    v        v           v
    // 1st navigation   1st FMP              2nd nav   1st TTI   2nd FMP & TTI
    // 200                9200                12000     14500        16000
    var model = tr.c.TestUtils.newModel(function(model) {
      var rendererProcess = model.getOrCreateProcess(1984);
      var mainThread = rendererProcess.getOrCreateThread(2);
      mainThread.name = 'CrRendererMain';
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing',
        title: 'navigationStart',
        start: 200,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));
      rendererProcess.objects.addSnapshot('ptr', 'loading', 'FrameLoader', 300,
          {isLoadingMainFrame: true, frame: {id_ref: '0xdeadbeef'},
            documentLoaderURL: 'http://example.com'});
      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 500,
        duration: 10.0,
        args: {
          counters: {
            frame: '0xdeadbeef',
            LayoutObjectsThatHadNeverHadLayout: 10,
            contentsHeightAfterLayout: 800,
            visibleHeight: 1000,
          },
          contentsHeightBeforeLayout: 0
        }
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'devtools.timeline,rail',
        title: 'Paint',
        start: 9180,
        duration: 1.0,
        args: {data: {frame: '0xdeadbeef'}}
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 9190,
        duration: 10.0,
        args: {
          counters: {
            frame: '0xdeadbeef',
            LayoutObjectsThatHadNeverHadLayout: 100,
            contentsHeightAfterLayout: 800,
            visibleHeight: 1000
          },
          contentsHeightBeforeLayout: 800
        }
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'devtools.timeline,rail',
        title: 'Paint',
        start: 9200,
        duration: 1.0,
        args: {data: {frame: '0xdeadbeef'}}
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 9350,
        duration: 100,
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 11150,
        duration: 100,
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink.user_timing',
        title: 'navigationStart',
        start: 12000,
        duration: 0.0,
        args: {frame: '0xdeadbeef'}
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 12550,
        duration: 100,
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 14950,
        duration: 500,
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'blink,benchmark,rail,disabled-by-default-blink.debug.layout',
        title: 'FrameView::performLayout',
        start: 15990,
        duration: 10.0,
        args: {
          counters: {
            frame: '0xdeadbeef',
            LayoutObjectsThatHadNeverHadLayout: 100,
            contentsHeightAfterLayout: 800,
            visibleHeight: 1000
          },
          contentsHeightBeforeLayout: 800
        }
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'devtools.timeline,rail',
        title: 'Paint',
        start: 16000,
        duration: 1.0,
        args: {data: {frame: '0xdeadbeef'}}
      }));

      mainThread.sliceGroup.pushSlice(tr.c.TestUtils.newSliceEx({
        cat: 'toplevel',
        title: 'TaskQueueManager::ProcessTaskFromWorkQueue',
        start: 29150,
        duration: 10,
      }));
    });
    var values = new tr.v.ValueSet();
    tr.metrics.sh.loadingMetric(values, model);
    var ttiEntries = values.valueDicts.filter(
        (dict) => dict.name === 'timeToFirstInteractive');
    var numeric = ttiEntries[0].numeric;
    assert.equal(2, numeric.running.count);
    assert.equal(4000, numeric.running.min);
    assert.equal(15200, numeric.running.max);
});
});
</script>
