<link rel="import" href="/tracing/value/diagnostics/related_histogram_set.html">
<link rel="import" href="/tracing/value/histogram.html">
<link rel="import" href="/tracing/value/ui/diagnostic_span.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('instantiate_RelatedHistogramSet', function() {
    var aValue = new tr.v.Histogram('a', tr.b.Unit.byName.unitlessNumber);
    var bValue = new tr.v.Histogram('b', tr.b.Unit.byName.unitlessNumber);
    var diagnostic = new tr.v.d.RelatedHistogramSet([aValue, bValue]);
    var span = tr.v.ui.createDiagnosticSpan(diagnostic);
    assert.strictEqual('TR-V-UI-RELATED-HISTOGRAM-SET-SPAN', span.tagName);
    this.addHTMLOutput(span);
  });
});
</script>
