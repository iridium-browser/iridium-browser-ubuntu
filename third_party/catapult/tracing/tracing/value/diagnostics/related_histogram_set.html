<link rel="import" href="/tracing/base/iteration_helpers.html">
<link rel="import" href="/tracing/value/diagnostics/diagnostic.html">
<link rel="import" href="/tracing/value/diagnostics/histogram_ref.html">

<script>
'use strict';

tr.exportTo('tr.v.d', function() {
  class RelatedHistogramSet extends tr.v.d.Diagnostic {
    constructor(opt_values) {
      super();
      this.valuesByGuid_ = new Map();

      if (opt_values)
        for (var value of opt_values)
          this.add(value);
    }

    /**
     * @param {!(tr.v.d.HistogramRef|tr.v.Histogram)} v
     */
    add(value) {
      if (!(value instanceof tr.v.Histogram) &&
          !(value instanceof tr.v.d.HistogramRef)) {
        throw new Error('Must be instanceof Histogram or HistogramRef: ' +
            value);
      }

      if (this.valuesByGuid_.get(value.guid))
        throw new Error('Tried to add same value twice');

      this.valuesByGuid_.set(value.guid, value);
    }

    has(value) {
      return this.valuesByGuid_.has(value.guid);
    }

    get length() {
      return this.valuesByGuid_.size;
    }

    * [Symbol.iterator]() {
      for (var [guid, value] of this.valuesByGuid_)
        yield value;
    }

    /**
     * Resolve all HistogramRefs into Values by looking up their guids in
     * |valueSet|.
     * If a value cannot be found and |opt_required| is true, then throw an
     * Error.
     * If a value cannot be found and |opt_required| is false, then the
     * HistogramRef will remain a HistogramRef.
     *
     * @param {!tr.v.HistogramSet} valueSet
     * @param {boolean=} opt_required
     */
    resolve(valueSet, opt_required) {
      for (var [guid, value] of this.valuesByGuid_) {
        if (!(value instanceof tr.v.d.HistogramRef))
          continue;

        value = valueSet.lookupHistogram(guid);
        if (value instanceof tr.v.Histogram)
          this.valuesByGuid_.set(guid, value);
        else if (opt_required)
          throw new Error('Unable to find Histogram ' + guid);
      }
    }

    asDictInto_(d) {
      d.guids = [];
      for (var value of this)
        d.guids.push(value.guid);
    }

    static fromDict(d) {
      return new RelatedHistogramSet(d.guids.map(
          guid => new tr.v.d.HistogramRef(guid)));
    }
  }

  tr.v.d.Diagnostic.register(RelatedHistogramSet, {
    elementName: 'tr-v-ui-related-histogram-set-span'
  });

  return {
    RelatedHistogramSet,
  };
});
</script>
