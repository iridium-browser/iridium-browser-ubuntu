<link rel="import" href="/tracing/core/test_utils.html">
<link rel="import" href="/tracing/model/model.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  var Sample = tr.model.Sample;
  var StackFrame = tr.model.StackFrame;
  var Thread = tr.model.Thread;

  test('sampleStackTrace', function() {
    var thread = tr.c.TestUtils.newFakeThread();

    var model = new tr.Model();
    var node = tr.c.TestUtils.newProfileNodes(model, ['a', 'b', 'c']);

    var s = new Sample(10, 'instructions_retired', node, thread, undefined, 10);
    assert.deepEqual(
        s.userFriendlyStack,
        ['c', 'b', 'a']);
  });
});
</script>
