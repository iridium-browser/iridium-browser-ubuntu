[tox]
envlist = py26,py27,py32,py33,pypy

[pytest]
addopts = -n4 -v --cov rsa --cov-report term-missing # --doctest-modules

[testenv]
commands=py.test []

[testenv:py26]
deps=pyasn1 >=0.1.3
     coverage >=3.5
     unittest2
     PyTest
     pytest-xdist
     pytest-cov

[testenv:py27]
deps=pyasn1 >=0.1.3
     coverage >=3.5
     unittest2
     PyTest
     pytest-xdist
     pytest-cov

[testenv:py32]
deps=pyasn1 >=0.1.3
     coverage >= 3.5
     unittest2py3k
     PyTest
     pytest-xdist
     pytest-cov

[testenv:py33]
deps=pyasn1 >=0.1.3
     coverage >= 3.5
     unittest2py3k
     PyTest
     pytest-xdist
     pytest-cov

[testenv:pypy]
deps=pyasn1 >=0.1.3
     coverage >= 3.5
     unittest2
     PyTest
     pytest-xdist
     pytest-cov

