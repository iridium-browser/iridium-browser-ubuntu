language: python
python: 2.7
sudo: false
env:
  matrix:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=pypy
  - TOX_ENV=docs
  - TOX_ENV=system-tests
  - TOX_ENV=system-tests3
  - TOX_ENV=gae
  global:
  - GAE_PYTHONPATH=${HOME}/.cache/google_appengine
cache:
  directories:
  - ${HOME}/.cache
install:
- ./scripts/install.sh
script:
- ./scripts/run.sh
after_success:
- if [[ "${TOX_ENV}" == "py27" ]]; then tox -e coveralls; fi
