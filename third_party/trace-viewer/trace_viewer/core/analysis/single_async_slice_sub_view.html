<polymer-element name="tv-c-a-single-async-slice-sub-view"

    <style>
    :host {
      display: flex;
    }
    </style>
    <tv-c-a-single-event-sub-view id="content"></tv-c-a-single-event-sub-view>
  </template>

  <script>

  Polymer({
    get selection() {

      this.$.content.selection = selection;
    }
  });
