<!DOCTYPE HTML>
<style>
#proxied {
    width: 50px;
    height: 50px;
    background: papayawhip;
}
#proxied-scroller {
    width: 100px;
    height: 100px;
    overflow: scroll;
    border: 1px solid black;
}
#scrolled {
    width: 50px;
    height: 1000px;
    background: papayawhip;
}
#tall {
    width: 50px;
    height: 2000px;
    background: papayawhip;
}

</style>
<div id="proxied-transform"></div>
<div id="proxied-opacity"></div>
<div id="proxied-transform-and-opacity"></div>
<div id="proxied-scroller">
  <div id="scrolled"></div>
</div>
<div id="tall"></div>
<script>
var proxy1 = new CompositorProxy(document.getElementById('proxied-transform'), ['transform']);
var proxy2 = new CompositorProxy(document.getElementById('proxied-opacity'), ['opacity']);
var proxy3 = new CompositorProxy(document.getElementById('proxied-scroller'), ['scrollLeft', 'scrollTop']);
var proxy4 = new CompositorProxy(document.scrollingElement, ['scrollLeft', 'scrollTop']);
var proxy5 = new CompositorProxy(document.getElementById('proxied-transform-and-opacity'), ['transform', 'opacity']);
</script>
