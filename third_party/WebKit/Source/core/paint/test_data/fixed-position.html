<style>
.positioned-scroll {
    position: absolute;
    left: 100px;
    top: 50px;
    width: 400px;
    height: 300px;
    overflow: scroll;
}

.bloat {
    height: 10000px;
}

.fixed {
    position: fixed;
    left: 200px;
    top: 150px;
    width: 100px;
    height: 100px;

    overflow: hidden;
}

.transformed-scroll {
    transform: scaleX(2);
    width: 400px;
    height: 300px;
    overflow: scroll;
}
</style>
<div class="positioned-scroll">
    <div class="bloat"></div>
    <div class="fixed" id="target1"></div>
</div>
<div class="transformed-scroll" id="scroller">
    <div class="bloat"></div>
    <div class="fixed" id="target2"></div>
</div>
This test verifies fixed-position elements correctly skip scrolling and adhere to transformed container.
